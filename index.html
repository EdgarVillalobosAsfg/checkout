<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Recursos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var allData = []; // Almacena todos los datos para futuras b칰squedas

        $(document).ready(function() {
            // Cargar los datos desde la API
            $.getJSON("https://script.google.com/macros/s/AKfycbycHQ06-Zf6U9yvvycOo7iL7C4SzM0pbMl4_WUQx94OsxrQW0_qnkdjRsghEpdLBvAfWw/exec", function(data) {
                console.log("Datos cargados desde la API:", data); // 游릭 Depuraci칩n: Muestra los datos recibidos
                allData = data; // Guardamos todos los datos en memoria
                $("#welcomeMessage").show(); // Mostrar mensaje de bienvenida
            }).fail(function() {
                $("#data").html("<p style='color:red;'>Error al cargar los datos desde la API.</p>");
            });

            // Manejar la b칰squeda al enviar el formulario
            $("#searchForm").submit(function(event) {
                event.preventDefault();
                var searchValue = $("#searchInput").val().trim().toLowerCase();
                console.log("Valor ingresado en la b칰squeda:", searchValue); // 游릭 Depuraci칩n

                if (searchValue === "") {
                    alert("Por favor ingresa tu Nombre o Employee ID.");
                    return;
                }

                // Convertir todas las claves a min칰sculas para evitar errores
                var filteredData = allData.filter(function(item) {
                    console.log("Analizando item:", item); // 游릭 Depuraci칩n
                    var name = item["Name"] ? item["Name"].toLowerCase() : "";
                    var employeeID = item["Employee ID"] ? item["Employee ID"].toLowerCase() : "";
                    
                    return name.includes(searchValue) || employeeID.includes(searchValue);
                });

                console.log("Resultados encontrados:", filteredData); // 游릭 Depuraci칩n

                if (filteredData.length > 0) {
                    displayTable(filteredData);
                    $("#welcomeMessage").hide(); // Ocultar mensaje de bienvenida
                } else {
                    $("#data").html("<p style='color:red;'>No se encontraron recursos asignados. Verifica que el nombre o ID est칠n bien escritos.</p>");
                }
            });
        });

        // Funci칩n para mostrar los datos en tabla
        function displayTable(data) {
            var headers = Object.keys(data[0]);
            var table = "<table border='1' width='100%'><thead><tr>";

            // Crear encabezados de forma din치mica
            $.each(headers, function(index, header) {
                table += "<th>" + header + "</th>";
            });

            table += "</tr></thead><tbody>";

            // Agregar filas din치micamente
            $.each(data, function(key, value) {
                table += "<tr>";
                $.each(headers, function(index, header) {
                    var cellData = value[header] || "";
                    
                    // Si la columna es "Asset Photo", mostrar la imagen en lugar del enlace
                    if (header.toLowerCase() === "asset photo" && cellData.startsWith("http")) {
                        table += "<td><img src='" + cellData + "' width='100' height='100'></td>";
                    } else {
                        table += "<td>" + cellData + "</td>";
                    }
                });
                table += "</tr>";
            });

            table += "</tbody></table>";
            $("#data").html(table);
        }
    </script>
</head>
<body>
    <h2>Consulta de Recursos</h2>

    <!-- Mensaje de Bienvenida -->
    <div id="welcomeMessage" style="display:none;">
        <h3>Bienvenido, por favor ingresa tu Nombre o Employee ID para consultar tus recursos asignados.</h3>
    </div>

    <!-- Formulario de B칰squeda -->
    <form id="searchForm">
        <label for="searchInput">Ingresa tu Nombre o Employee ID:</label>
        <input type="text" id="searchInput" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Contenedor donde se mostrar치n los datos -->
    <div id="data"></div>
</body>
</html>
